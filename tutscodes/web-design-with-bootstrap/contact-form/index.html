<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form Design Using Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
         
        <!-- required Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:200,300,400,700" rel="stylesheet"> 
 
        <!-- required CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" /> 
        
    </head>
    <body class="bg-secondary">   
  
        <div class="container"> 
            <form action="" method="post" class="w_500 ml-auto mr-auto mt-4 p-5 bg-white">
                
                <div class="text-center fsz_20 font-bold text-uppercase">Contact Form</div>
                
                <div class="form-group">
                    <label for="user_name">Name</label>
                    <input type="text" class="form-control" id="user_name" placeholder="Enter your name.">
                </div>

                <div class="form-group">
                    <label for="user_email">Email</label>
                    <input type="email" class="form-control" id="user_email" placeholder="Enter your email.">
                </div>

                <div class="form-group">
                    <label for="user_contact">Contact</label>
                    <input type="text" class="form-control" id="user_contact" placeholder="Enter your contact.">
                </div>

                <div class="form-group">
                    <label for="user_message">Message</label>
                    <textarea class="form-control" id="user_message" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 border-0 btn-lg rounded-0">Submit</button>
            </form>
        </div>    
             
        
        <!--Scripts-->
        <script type="text/javascript" src="js/jquery.min.js"></script>   
        <script type="text/javascript" src="js/popper.js"></script>   
        <script type="text/javascript" src="js/bootstrap.min.js" ></script>   
        <script type="text/javascript" src="js/custom.js" ></script>   
        
    </body>
</html>
