<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form Design Using Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
         
        <!-- required Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:200,300,400,700" rel="stylesheet"> 
 
        <!-- required CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/all.min.css" type="text/css" />
        <link rel="stylesheet" href="css/bsloaded.css" type="text/css" /> 
        <link rel="stylesheet" href="css/style.css" type="text/css" /> 
        
    </head>
    <body class="bg-secondary">   
  
        <div class="container"> 
            <form action="" method="post" class="w_500 mrg_t_40 mx-auto pdng_40 bg-white fnsz_14_16">
                
                <div class="text-center fnsz_24_28">Contact Form</div>
                
                <div class="form-group">
                    <label for="user_name">Name</label>
                    <input type="text" class="form-control fnsz_14_16" id="user_name" placeholder="Enter your name.">
                </div>

                <div class="form-group">
                    <label for="user_email">Email</label>
                    <input type="email" class="form-control fnsz_14_16" id="user_email" placeholder="Enter your email.">
                </div>

                <div class="form-group">
                    <label for="user_contact">Contact</label>
                    <input type="text" class="form-control fnsz_14_16" id="user_contact" placeholder="Enter your contact.">
                </div>

                <div class="form-group">
                    <label for="user_message">Message</label>
                    <textarea class="form-control fnsz_14_16" id="user_message" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 border-0 btn-lg rounded-0 fnsz_16_18">Submit</button>
            </form>
        </div>    
        
        <hr />
        <div class="text-center">
            <!-- Social Icons Footer --> 
            <div class="social_links"> 
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
            </div>  

            <hr />

            <!-- Social Icons Footer --> 
            <div class="social_links boxed"> 
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
            </div>  

            <hr />

            <!-- Social Icons Footer --> 
            <div class="social_links boxed rounded"> 
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
            </div>  
            
            <hr />
            <span class="close_times">&times</span>
            
            <hr />
            <span class="close_times black">&times</span>
            
            <hr />
            <span class="close_times outlined">&times</span>

            <hr />
            <span class="close_times outlined inverse">&times</span>
            
        </div>     
        
        <!--Scripts-->
        <script type="text/javascript" src="js/jquery.min.js"></script>   
        <script type="text/javascript" src="js/all.min.js"></script>   
        <script type="text/javascript" src="js/popper.js"></script>   
        <script type="text/javascript" src="js/bootstrap.min.js" ></script>   
        <script type="text/javascript" src="js/custom.js" ></script>   
        
    </body>
</html>
