
<!DOCTYPE html>
<html>
    <head>
        <title>Search Form Design</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        
        <!--Fontawesome CSS-->  
        <link rel="stylesheet" type="text/css" href="css/all.min.css">
         
        <!--Custom CSS--> 
        <link rel="stylesheet" type="text/css" href="css/style.css">
         
    </head>
    <body>   
         
            <!--Search Form Trigger-->
            <a href="javascript:void('0')" class="search_trigger" >Show/Hide Serch Form</a>
         
            <!--Form HTML Start-->
                <form action="" class="search_form_design" method="get"> 
                    <label>Search Form</label> 
                    <div class="search_field">
                        <input type="text" name="search" required="required" placeholder="Enter your keywords..." />
                        <button name="search_submit" class="form_button" type="submit" title="Search Submit"><i class="fas fa-search"></i></button>
                    </div>
               </form>   
            <!--Form HTML End-->
        
        
        <!--jQuery-->
        <script type='text/javascript' src='js/jquery.min.js'></script>

        <!--Fontawesome js-->     
        <script type='text/javascript' src='js/all.min.js'></script>

        <!--Custom js-->     
        <script type='text/javascript' src='js/custom.js'></script>
    
    </body>
</html>
