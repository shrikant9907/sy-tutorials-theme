
<!DOCTYPE html>
<html>
    <head>
        <title>Header Design | My Blog 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        
        <!--Fontawesome CSS-->  
        <link rel="stylesheet" type="text/css" href="css/all.min.css">
          
        <!--Custom CSS--> 
        <link rel="stylesheet" type="text/css" href="css/header_style3.css">
         
    </head>
    <body>    
          
    <!-- Header Style1 Start -->
    <header class="header_design style1">  
        <div class="middle_menus">
            <div class="container">
                
                <!--Social Link Start-->
                <div class="top_social_links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                </div>               
                <!--Social Link End-->
                
                <!--Logo Start--> 
                <div class="logo_wr"> 
                    <!--<a href="#"><img class="img_class" src="http://devwp.tutorsincity.com/wp-content/themes/tutorsincity/images/logo.png" alt="Website Logo" /></a>-->
                    <a href="#" class="logo_text">My Blog</a>
                </div>
                <!--Logo End-->
            
                <!--Form HTML Start-->
                <form action="" class="search_form_design" method="get"> 
                    <!--<label>Search Form</label>--> 
                    <div class="search_field">
                        <input type="text" name="search" required="required" placeholder="Search..." />
                        <button name="search_submit" class="form_button" type="submit" title="Search Submit"><i class="fas fa-search"></i></button>
                    </div>
               </form>   
                <!--Form HTML End-->
                
            </div> 
        </div> 
        <div class="bottom_menus">
            <div class="container">
                <nav class="main_menu_wr"> 
                    <ul class="main_menu"> 
                        <li class="menu_item active"> 
                            <a  href="#top">Home</a>
                        </li> 
                        <li class="menu_item ">
                        <a  href="#trending">Trending</a>
                        </li>
                        <li class="menu_item ">
                            <a  href="#technology">Technology</a>
                        </li>
                        <li class="menu_item ">
                            <a  href="#sports">sports</a> 
                        </li>
                        <li class="menu_item ">
                            <a  href="#lifestyle">Lifestyle</a> 
                        </li>
                        <li class="menu_item ">
                            <a  href="#education">Education</a> 
                        </li>
                        <li class="menu_item ">
                            <a  href="#jobs">Jobs</a> 
                        </li>
                        <li class="menu_item ">
                            <a  href="#elections">Elections</a> 
                        </li>
                        <li class="menu_item ">
                            <a  href="#business">Business</a> 
                        </li>
                        <li class="menu_item ">
                            <a  href="#auto">Auto</a> 
                        </li>
                        <li class="menu_item ">
                            <a  href="#more">More...</a> 
                        </li>
                    </ul>
                </nav> 
            </div> 
        </div> 
    </header>
    <!-- Header Style1 End -->
        
        
        <!--jQuery-->
        <script type='text/javascript' src='js/jquery.min.js'></script>

        <!--Fontawesome js-->     
        <script type='text/javascript' src='js/all.min.js'></script>
    
    </body>
</html>
